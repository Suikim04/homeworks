{% extends "base.html" %}

{% block title %}Клиенты - Ресторан{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Список клиентов</h1>

    <button class="btn btn-success mb-3">Добавить клиента</button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td>
                    <button class="btn btn-danger btn-sm">Удалить</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
