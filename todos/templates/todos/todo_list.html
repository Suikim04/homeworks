<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for todo in todos %}
            <li><a href="{{ todo.id }}/">{{ todo.title }}</a> - {{ todo.due_date }}</li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
    <a href="create/">Add New Todo</a>
</body>
</html>
