<!DOCTYPE html>
<html>
<head>
    <title>Add/Edit Todo</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Todo</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="/todos/">Back to list</a>
</body>
</html>
