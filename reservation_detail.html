{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Детали брони</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>ID:</strong> {{ reservation.id }}</li>
        <li class="list-group-item"><strong>Пользователь:</strong> {{ reservation.user }}</li>
        <li class="list-group-item"><strong>Столик:</strong> {{ reservation.table }}</li>
        <li class="list-group-item"><strong>Дата:</strong> {{ reservation.date }}</li>
        <li class="list-group-item"><strong>Время:</strong> {{ reservation.time }}</li>
    </ul>
</div>
{% endblock %}
