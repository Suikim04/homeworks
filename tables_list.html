{% extends "base.html" %}

{% block title %}Столики - Ресторан{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Список столиков</h1>

    <button class="btn btn-success mb-3">Добавить столик</button>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Номер</th>
                <th>Количество мест</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for table in tables %}
            <tr>
                <td>{{ table.id }}</td>
                <td>{{ table.number }}</td>
                <td>{{ table.seats }}</td>
                <td>
                    <button class="btn btn-danger btn-sm">Удалить</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
